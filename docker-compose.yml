services:
  kie_server:
    build:
      context: ./
      dockerfile: server/Dockerfile
    # restart: always
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - /home/yaiba/project/KIE/server/log:/venv/log
    shm_size: "1gb"
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]
    networks:
      my-network:

  kie_client:
    build:
      context: ./
      dockerfile: client/Dockerfile
    depends_on:
      - kie_server
    networks:
      my-network:
